<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Start</title>
</head>
<body>
<h1>Start Car</h1>
<table>
    <tr>
        <td>
            <a href="/PP_2_2_2_spring_mvc_war/car/start?count=1">Get 1 car</a>
            <br><br>
            <a href="/PP_2_2_2_spring_mvc_war/car/start?count=2">Get 2 car</a>
            <br><br>
            <a href="/PP_2_2_2_spring_mvc_war/car/start?count=3">Get 3 car</a>
            <br><br>
            <a href="/PP_2_2_2_spring_mvc_war/car/start?count=4">Get 4 car</a>
            <br><br>
            <a href="/PP_2_2_2_spring_mvc_war/car/start?count=5">Get 5 car</a>
            <br><br>
            <a href="/PP_2_2_2_spring_mvc_war/car/start?count=6">Get 6 car</a>
        </td>
        <td>
            <table>
                <tr>
                    <th>MODEL</th>
                    <th>SERIES</th>
                    <th>COLOR</th>
                </tr>
                <tr th:each="car : ${cars}">
                    <td th:text="${car.model}"></td>
                    <td th:text="${car.series}"></td>
                    <td th:text="${car.color}"></td>
                </tr>
            </table>
        </td>
    </tr>
</table>

</body>
</html>
